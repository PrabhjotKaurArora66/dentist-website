
 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Confirmation</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 80%;
            max-width: 600px;
        }
        h2 {
            color: darkgreen;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        h3 {
            color: #333;
            font-size: 1.5em;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px;
            }
            h2 {
                font-size: 2em;
            }
            h3 {
                font-size: 1.2em;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            h2 {
                font-size: 1.8em;
            }
            h3 {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Thanks for Taking an Appointment</h2>
        <h3>Our team will contact you soon</h3>
    </div>
</body>
</html>
